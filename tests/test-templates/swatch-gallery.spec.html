<!DOCTYPE html>
<html>
  <head>
    <title>Mocha Test Runner | Swatch Gallery Tests</title>
  </head>
  <body>
    <h1>Mocha Test Runner | Swatch Gallery Tests</h1>

    <div class="swatch-container">
      <img id="swatch" src="" alt="Woven Wood Shades">
    </div>

    <div class="swatch-description">
      <h4>Swatch Name: <span class="swatch-name"></span></h4>
      <h4>Swatch Number: <span class="swatch-number"></span></h4>
      <h4>Sliding Panel Number: <span class="sliding-panel-number"></span></h4>
    </div>

    <div id="swatch-gallery" class="swatch-gallery">
      <div class="swatch-thumbs-container" data-scroll-direction="horizontal">
        <div class="go-left">
          <i class="fa fa-chevron-circle-left fa-3x"></i>
        </div>
        <div class="swatch-thumbs">
          <a class="swatch-link" data-swatch-name="TestSwatch1" data-swatch-number="00001" data-sliding-panel-number="P0001" data-light-control="Sheer to Light" href="#"><img class="swatch-thumb" src="../assets/images/swatches/productline/C_10_00001.jpg" alt="Swatch"></a>
          <a class="swatch-link" data-swatch-name="TestSwatch2" data-swatch-number="00002" data-sliding-panel-number="P0002" data-light-control="Sheer to Light" href="#"><img class="swatch-thumb" src="../assets/images/swatches/productline/C_10_00002.jpg" alt="Swatch"></a>
          <a class="swatch-link" data-swatch-name="TestSwatch3" data-swatch-number="00003" data-sliding-panel-number="P0003" data-light-control="Sheer to Light" href="#"><img class="swatch-thumb" src="../assets/images/swatches/productline/C_10_00003.jpg" alt="Swatch"></a>
        </div>
        <div class="go-right">
          <i class="fa fa-chevron-circle-right fa-3x"></i>
        </div>
      </div>
    </div>

  </body>
</html>
